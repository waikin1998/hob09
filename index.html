    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Layer - z-index: 1 */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .background-image {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            max-width: 100%;
        }

        /* CTA Layer - z-index: 10 */
        .cta-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .premium-cta {
            position: absolute;
            top: 34%;
            left: 11%;
            transform: translateX(-50%);
            cursor: pointer;
            pointer-events: all;
            width: 320px;
            height: 64px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffd700 50%, #ffaa00 75%, #ff8c00 100%);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(255, 107, 53, 0.4),
                0 4px 16px rgba(247, 147, 30, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            border: 3px solid #ffd700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: pulse-glow 2s ease-in-out infinite, breathe-scale 3s ease-in-out infinite;
            text-decoration: none !important;
        }

        .premium-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .premium-cta:hover::before {
            left: 100%;
        }

        .premium-cta:hover {
            transform: translateX(-50%) translateY(-8px) scale(1.05);
            box-shadow: 
                0 16px 48px rgba(255, 107, 53, 0.6),
                0 8px 24px rgba(247, 147, 30, 0.4),
                inset 0 2px 6px rgba(255, 255, 255, 0.4),
                inset 0 -2px 6px rgba(0, 0, 0, 0.3);
            border-color: #fff;
        }

        .cta-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            z-index: 2;
            position: relative;
            text-decoration: none !important;
        }

        .cta-text {
            font-size: 16px;
            font-weight: 800;
            color: #fff;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 8px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-decoration: none !important;
        }

        .cta-icon {
            width: 19px;
            height: 19px;
            fill: #fff;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 8px 32px rgba(255, 107, 53, 0.4),
                    0 4px 16px rgba(247, 147, 30, 0.3),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 
                    0 12px 40px rgba(255, 107, 53, 0.6),
                    0 6px 20px rgba(247, 147, 30, 0.4),
                    inset 0 2px 4px rgba(255, 255, 255, 0.4),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            }
        }

        @keyframes breathe-scale {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-4px);
            }
            60% {
                transform: translateY(-2px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .premium-cta {
                width: 280px;
                height: 56px;
                top: 38%;
                left: 22%;
            }
            .cta-text {
                font-size: 14px;
            }
            .cta-icon {
                width: 17px;
                height: 17px;
            }
        }

        @media (max-width: 480px) {
            .premium-cta {
                width: 240px;
                height: 52px;
                top: 32%;
                left: 50%;
            }
            .cta-text {
                font-size: 13px;
            }
            .cta-icon {
                width: 16px;
                height: 16px;
            }
        }
